<div class="container">
    <br>
    <h2>
      <font color="orange"><b>View Books</b></font>
    </h2>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Book Image</th>
          <th>Book Name</th>
          <th>Price</th>
          <th>Discount</th>


        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let bookObj of books">
            <td><img src="{{bookObj.book_image}}"  style="width:50px;height:50px"></td>

          <td>{{ bookObj.book_name }}</td>
          <td>â‚¹{{ bookObj.price }}</td>
          <td>{{ bookObj.discount }}</td>

          <td>
            <button routerLink="/admin/book/edit-book/{{bookObj.book_id}}" class="btn btn-small btn-danger pull-right"
              style="margin-right:20px">Update</button></td>
          <td><button class="btn btn-small btn-success pull-right" (click)="deleteData(bookObj.book_id)"
              style="margin-right:20px">Delete</button></td>
        </tr>
