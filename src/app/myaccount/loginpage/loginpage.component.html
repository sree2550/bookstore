    <div class="container" id="image">
            <h1><font color="black">&nbsp;&nbsp;&nbsp;My Account / Login</font></h1>
            <br>
            <div class="form">
              <div class="jumbotron col-md-6" id="jumbotron">
                            <div class="form-row">
                              <div class="form-group col-md-10">
                                <label for="inputEmail4"><font color="black"><b>Email</b></font></label>
                                <input type="email" class="form-control" [(ngModel)]="userObj.email"  name="txt_email" id="txt_email" #txtEmail="ngModel" ngModel required minlength="5"
                                email='true'>
                                <div class="alert alert-danger" *ngIf="!txtEmail.valid && txtEmail.touched">
                                  <div *ngIf="txtEmail.errors.required">Email is required</div>
                                  <!-- <div *ngIf="txtEmail.errors.minlength">Minlength is {{txtEmail.errors.minlength.requiredLength}}</div> -->
                                  <div *ngIf="txtEmail.errors.email">Please enter email in correct format</div>
                              </div>
                              </div>
                              <div class="form-group col-md-10">
                                <label for="inputPassword4"><font color="black"><b>Password</b></font></label>
                                <input type="password" class="form-control" [(ngModel)]="userObj.password" name="txt_password" id="txt_password" #password="ngModel" ngModel required>
                                <div class="alert alert-danger" *ngIf="!password.valid && password.touched">Password is required</div>
                                  <!-- <div class="alert alert-danger" *ngIf="password.errors.minlength">Minlength is {{password.errors.minlength.requiredLength}}</div> -->

                                  
                              </div>
                            </div>
                           
                            <button (click)="fn_login();" class="btn btn-dark" >Sign in</button>
                            <h5><b>not Registered? </b><a routerLink="/signup"><font color="red">Register here</font></a></h5>
            </div>
          </div>
        </div>
