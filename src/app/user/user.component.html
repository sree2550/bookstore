<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-lg-2">
      <div class="card" id="card">
        <div class="card-body">

          <div class="form-group col-md-12">
            <h5 for="inputCity">
              <font color="black"><b>Categories</b></font>
            </h5>
            <!-- <select (click)="get_category();" id="inputCity" class="form-control"> -->
            <select (change)="selectcat($event);" id="inputCity" class="form-control">
              <option selected>Choose...</option>
              <option *ngFor="let x of category" [value]="x.cat_id">
                {{ x.category_name }}
              </option>
            </select>
          </div>


        </div>
      </div>
    </div>

    <div class="col-md-10">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12" *ngIf="books.length==0">
              <div class="alert alert-warning">
                No books found
              </div>
            </div>
            <!-- <div class="form-group col-md-12">
                    <h5 for="inputCity">
                        <font color="black"><b>Categories</b></font>
                    </h5>
                    <select (change)="selectcat($event);" id="inputCity" class="form-control">
                        <option selected>Choose...</option>
                        <option *ngFor="let x of category" [value]="x.cat_id">
                            {{ x.category_name }}
                        </option>
                    </select>
                </div> -->
            <div class="col-md-4" *ngFor="let bookObj of books">
              <div class="item">
                <div class="jumbotron" align="center">
                  <img src="{{bookObj.book_image}}" alt="img" class="thumbnail" style="height: 150px; width: 150px;">
                  
                  <a routerLink="/shopbooks/{{bookObj.book_id}}">
                  <!-- <a routerLink="/shopbooks"> -->
                  <p class="btn btn-outline-secondary mr-2" placement="top" ngbTooltip="Click to View Book Description"> <b>{{bookObj.book_name}}</b></p>
                  </a>
                  <p>
                    <font color="orange"><b>{{bookObj.pub_name}}</b></font>
                  </p>

                  <h6><span class="price">
                      <font size="5"> <b>â‚¹ {{bookObj.price}}</b></font>
                    </span> / <span class="price">
                      <font color="green"><b>
                          {{bookObj.discount}} Off </b></font>
                    </span></h6>
                    <br>
                    <div *ngIf="bookObj.quantity > 0; then thenBlockw; else elseBlockw"></div>
                    <ng-template #thenBlockw>
                     <app-add-item-to-cart [itemId]="bookObj.book_id"></app-add-item-to-cart>
                     
                    </ng-template>
                    <ng-template #elseBlockw>
                      <button type="button" class="btn btn-danger">NO STOCK</button> 
                    </ng-template>
                    <div>
                    </div>
                 <!-- <div *ngIf="stock">
                   No Stock
                 </div> -->

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
