
<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading"> YOUR CART ITEMS</h1>
  </div>
</section>
<div ></div >
<div class="container mb-4">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col"> </th>
              <th scope="col">Book Name</th>
              <!-- <th scope="col">Available</th> -->
              <th scope="col" class="text-center">Quantity</th>
              <th scope="col" class="text-right">Price</th>
              <th scope="col" class="text-right">Total</th>

              <th> </th>
            </tr>
            
          </thead>
          
          <tbody>
            <!-- for (let item of this.cartitem)
                            {
                            console.log(item);
                            }
                             {{cartitem.book_name}} -->
            <tr *ngFor="let item of ServCart.cart">

              <td><img src="{{item.book_image}}" style="height: 150px; width: 150px;"></td>
              <td> {{item.book_name}}</td>
              <td>{{item.quantity}}</td>
              <!-- <td><input class="form-control" type="text" value="1"/></td> -->
              <td class="text-right">{{item.price}}</td>
              <td class="text-right">₹ {{item.price * item.quantity}}</td>

              <td class="text-right"><button class="btn btn-sm btn-danger" data-toggle="tooltip"
                  title="Remove From Cart" (click)="deleteCartData(item.book_id)"><i class="fa fa-trash"></i> </button>
              </td>
              
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><strong>Total Amount</strong></td>
              <td class="text-right"><strong>₹ {{ServCart.fn_get_total_price()}}</strong></td>
              
            </tr>
          </tbody>
        </table>
        <div *ngIf=" ServCart.cart.length==0"class="alert alert-danger alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>Your Cart Is Empty!</strong> Add Items To Your Cart.
        </div>
      </div>
    </div>
    
    <div class="col mb-2">
      <div class="row" >
        <div class="col-sm-12 col-md-6 text-right">
          <button class="btn btn-lg btn-block btn-warning text-uppercase" routerLink="/user">Continue Shopping</button>
        </div>

        <div class="col-sm-12 col-md-6 text-right">

         <button class="btn btn-lg btn-block btn-danger text-uppercase" routerLink="/payment" >BuyNow</button>

        </div>
      </div>
    </div>
  </div>
</div>
