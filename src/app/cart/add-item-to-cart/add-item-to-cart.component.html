<div class="row">
    <div class="col-lg-12">
       
        <!------------------->
        <button class="btn btn-info" 
        *ngIf="check_item_in_cart() == -1"     
        (click)="fn_add_item_to_cart();">Add to cart <div *ngIf="viewSpinner" class="spinner-border"></div> </button>

        <div class="input-group" *ngIf="check_item_in_cart() !== -1">
            <div class="input-group-prepend">
                <button class="btn btn-danger" (click)="fn_decre_qty();">
                    -
                </button>
            </div>
            <input type="text" value="{{fn_get_item_quantity()}}" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-info" (click)="fn_incre_qty();">
                    +
                </button>
            </div>
        </div>
    </div>
</div>
